name: 'HL7 FHIR IG Publisher with Snapshot Support'
description: 'Run HL7 FHIR Implementation Guide Publisher with SUSHI and FHIR Package Tool support'
author: 'Gefyra'

branding:
  icon: 'file-text'
  color: 'purple'

inputs:
  command:
    description: 'Command to run (igpublisher, sushi, fhir-pkg-tool, or custom)'
    required: false
    default: 'igpublisher'
  args:
    description: 'Arguments to pass to the command'
    required: false
    default: '-ig ig.ini'
  working-directory:
    description: 'Working directory to run the command in'
    required: false
    default: '.'

runs:
  using: 'docker'
  image: 'docker://ghcr.io/gefyra/ig-publisher-with-snapshot-support:latest'
  args:
    - ${{ inputs.command }}
    - ${{ inputs.args }}
  env:
    WORKDIR: ${{ inputs.working-directory }}