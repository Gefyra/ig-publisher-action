name: Build and Release Docker Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: gefyra/ig-publisher-action

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get IG Publisher version
        id: ig-version
        run: |
          # Extract IG Publisher version from the Docker image
          VERSION=$(docker run --rm ghcr.io/${{ github.repository }}:${{ github.ref_name }} java -jar /opt/ig/publisher.jar --version 2>&1 | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1 || echo "latest")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          name: "IG Publisher Docker ${{ github.ref_name }}"
          body: |
            ## ğŸ³ Docker Image
            
            ```bash
            # Pull Image
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            
            # Quick Start
            docker run --rm -v $(pwd):/github/workspace \
              ghcr.io/${{ github.repository }}:${{ github.ref_name }} \
              igpublisher -ig ig.ini
            ```
            
            ## ğŸ“¦ Available Tags
            - `ghcr.io/${{ github.repository }}:${{ github.ref_name }}`
            - `ghcr.io/${{ github.repository }}:latest`
            
            ## ğŸ”§ Included Versions
            - **IG Publisher:** ${{ steps.ig-version.outputs.version }}
            - **Java:** 21 (Eclipse Temurin)
            - **Node.js:** 20.x
            - **SUSHI:** latest
            
            ## ğŸ—ï¸ Platforms
            - `linux/amd64`
            - `linux/arm64`
            
            ---
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}