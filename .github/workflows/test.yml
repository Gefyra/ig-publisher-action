name: Test Docker Images

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-standard:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build standard Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ig-publisher-test:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test IG Publisher
        run: |
          docker run --rm ig-publisher-test:latest which igpublisher

      - name: Test SUSHI
        run: |
          docker run --rm ig-publisher-test:latest sushi --help

      - name: Test Jekyll
        run: |
          docker run --rm ig-publisher-test:latest jekyll --version

      - name: Test Java
        run: |
          docker run --rm ig-publisher-test:latest java --version

      - name: Test Node
        run: |
          docker run --rm ig-publisher-test:latest node --version

      - name: Save standard image as artifact
        run: |
          docker save ig-publisher-test:latest > /tmp/ig-publisher-standard.tar

      - name: Upload standard image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ig-publisher-standard-image
          path: /tmp/ig-publisher-standard.tar
          retention-days: 1

  test-with-snapshot-support:
    runs-on: ubuntu-latest
    needs: test-standard
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download standard image artifact
        uses: actions/download-artifact@v5
        with:
          name: ig-publisher-standard-image
          path: /tmp

      - name: Load standard image
        run: |
          docker load < /tmp/ig-publisher-standard.tar

      - name: Build snapshot support Docker image (without buildx)
        run: |
          docker build \
            --build-arg BASE_IMAGE=ig-publisher-test:latest \
            -f ./Dockerfile.with-snapshot-support \
            -t ig-publisher-with-snapshot-support-test:latest \
            .

      - name: Test IG Publisher
        run: |
          docker run --rm ig-publisher-with-snapshot-support-test:latest which igpublisher

      - name: Test SUSHI
        run: |
          docker run --rm ig-publisher-with-snapshot-support-test:latest sushi --help

      - name: Test Jekyll
        run: |
          docker run --rm ig-publisher-with-snapshot-support-test:latest jekyll --version

      - name: Test FHIR Package Tool
        run: |
          docker run --rm ig-publisher-with-snapshot-support-test:latest fhir-pkg-tool -p hl7.fhir.r4.core@4.0.1 --skip-deps -o /tmp/test

      - name: Test Java
        run: |
          docker run --rm ig-publisher-with-snapshot-support-test:latest java --version

      - name: Test Node
        run: |
          docker run --rm ig-publisher-with-snapshot-support-test:latest node --version