name: Test Docker Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ig-publisher-test:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test IG Publisher
        run: |
          # Test if igpublisher command exists
          if docker image inspect ig-publisher-test:latest >/dev/null 2>&1; then
            docker run --rm ig-publisher-test:latest which igpublisher
          else
            docker run --rm ghcr.io/gefyra/ig-publisher:latest which igpublisher
          fi

      - name: Test SUSHI
        run: |
          if docker image inspect ig-publisher-test:latest >/dev/null 2>&1; then
            docker run --rm ig-publisher-test:latest sushi --help
          else
            docker run --rm ghcr.io/gefyra/ig-publisher:latest sushi --help
          fi

      - name: Test Java
        run: |
          if docker image inspect ig-publisher-test:latest >/dev/null 2>&1; then
            docker run --rm ig-publisher-test:latest java --version
          else
            docker run --rm ghcr.io/gefyra/ig-publisher:latest java --version
          fi

      - name: Test Node
        run: |
          if docker image inspect ig-publisher-test:latest >/dev/null 2>&1; then
            docker run --rm ig-publisher-test:latest node --version
          else
            docker run --rm ghcr.io/gefyra/ig-publisher:latest node --version
          fi