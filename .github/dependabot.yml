version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "Gefyra"
    assignees:
      - "Gefyra"

  # Docker dependencies (base images)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:30"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
    reviewers:
      - "Gefyra"
    assignees:
      - "Gefyra"
    # Ignore major version updates for base images to avoid breaking changes
    ignore:
      - dependency-name: "eclipse-temurin"
        update-types: ["version-update:semver-major"]